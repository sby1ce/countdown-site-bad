<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Countdown</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="scripts/main.js" defer></script>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Time until the taxi departure</h1>
      <div class="wrapper">
        <p id="taxiDeparture"></p>
        <p id="taxiDepartureSeconds"></p>
        <p id="taxiDepartureHours"></p>
      </div>
      <!-- Display the countdown timer in an element -->
      <h1>Time until the train departure</h1>
      <div class="wrapper">
        <p id="trainDeparture"></p>
        <p id="trainDepartureSeconds"></p>
        <p id="trainDepartureHours"></p>
      </div>

      <h1>Time until the train arrival</h1>
      <div class="wrapper">
        <p id="trainArrival"></p>
        <p id="trainArrivalSeconds"></p>
        <p id="trainArrivalHours"></p>
      </div>

      <h1>Time until the taxi arrival</h1>
      <div class="wrapper">
        <p id="taxiArrival"></p>
        <p id="taxiArrivalSeconds"></p>
        <p id="taxiArrivalHours"></p>
      </div>
    </main>
  </body>
</html>
