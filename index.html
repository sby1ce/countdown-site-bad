<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module" src="scripts/index.mjs" defer=""></script>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <main aria-live="polite" aria-relevant="additions removals">
      <!-- Display the countdown timer in an element -->
      
      <!-- Sample of how a timer should look like
      <h1>Sample timer</h1>
      <div class="wrapper">
        <p id="sample">0d 1h 2m 3s</p>
        <p id="sampleSeconds">3723s</p>
        <p id="sampleHours">1h</p>
      </div> -->
      <div class="wrapper" id="addTimerWrapper">
        <div class="wrapper" id="addTimerInput">
          <input id="addTimerName" class="addTimer" placeholder="New timer"></input>
          <div class="wrapper">
            <input id="addTimerDateTime" type="datetime-local" step=".1" class="addTimer"></input>
            <select id="addTimerOffset">
              <option value="00:00">UTC</option>
              <!-- <option value="">Local</option> -->
            </select>
          </div>
          <input id="addTimerDateString" class="addTimer" placeholder="2020-12-02T20:00:00Z"></input>
        </div>
        <button type="button" id="addTimerButton" class="addTimer">Add timer</button>
      </div>
    </main>
    <hr>
    <footer>
      <button type="button" id="deleteLocalStorage">Delete localStorage</button>
      <button type="button" id="showLoclaStorage">Get localStorage as text</button>
      <textarea readonly hidden></textarea>
    </footer>
  </body>
</html>
